<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.svg" alt="logo"> 
    <h1>We are launching <b>soon!</b></h1>
    <p>Subscribe and get notified</p>
    <div class="form">
      <form action="#">
        <input type="email" name="email" id="email" placeholder="Your email address..." required>
        <input type="submit" id="submit" value="Notify Me">
        <div id="error">Error</div>
      </form>
    </div>
  </header>
  <div id="main_image_container">
    <img src="images/illustration-dashboard.png" alt="dashboard">
  </div>
  <div id="social">
    <a href="https://www.facebook.com/profile.php?id=100000494930204" class="button facebook"></a>
    <a href="https://www.twitter.com/" class="button twitter"></a>
    <a href="https://www.instagram.com/igor_shirobokovv/?hl=ru" class="button instagram"></a>
  </div>
  <footer>
    &copy; Copyright Ping. All rights reserved.
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Igor Shirobokov</a>.
    </p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
